<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to My Flask Blog!</h1>
    {% for post in posts %} <!-- iterating over the posts list of dictionaries -->
    <div class="post">
        <h2>{{post.title}}</h2>
        <p><em>Written by {{post.author}}</em></p>
        <p>{{post.content}}</p>

         <!-- Delete Button -->
<a href="{{ url_for('delete', post_id=post.id) }}"
   style="
       padding: 8px 12px;
       background: #cc0000;
       color: white;
       text-decoration: none;
       border-radius: 4px;
       font-size: 14px;
   ">
   Delete
</a>
    </div>
    {% endfor %}
<a href="{{ url_for('add') }}" style="padding: 8px 12px; background: #007BFF; color: white; text-decoration: none; border-radius: 4px;">Add a New Post</a>
</body>
</html>
